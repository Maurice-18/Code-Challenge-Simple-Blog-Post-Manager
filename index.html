<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog App</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1>Blog Posts</h1>
    </header>
    <main>
        <section id="posts-section">
            <h2>All Posts</h2>
            <div id="post-list">
                </div>
        </section>

        <section id="detail-section">
            <h2>Post Details</h2>
            <div id="post-detail">
                <p>Click on a post title to see details.</p>
                <img id="detail-image" src="" alt="Post Image" style="display:none; max-width: 100%; height: auto;">
                <h3 id="detail-title"></h3>
                <p id="detail-content"></p>
                <p><strong>Author:</strong> <span id="detail-author"></span></p>

                <button id="edit-post-btn" class="hidden">Edit Post</button>
                <button id="delete-post-btn" class="hidden">Delete Post</button>

                <form id="edit-post-form" class="hidden">
                    <h4>Update Post Details</h4>
                    <label for="edit-title">Title:</label>
                    <input type="text" name="title" id="edit-title">
                    <label for="edit-content">Content:</label>
                    <textarea name="content" id="edit-content" rows="5"></textarea>
                    <button type="submit">Update Post</button>
                    <button type="button" id="cancel-edit">Cancel</button>
                </form>
            </div>
        </section>

        <section id="new-post-section">
            <h2>Add New Post</h2>
            <form id="new-post-form">
                <label for="new-post-title">Title:</label>
                <input type="text" id="new-post-title" name="title" required>

                <label for="new-post-content">Content:</label>
                <textarea id="new-post-content" name="content" rows="5" required></textarea>

                <label for="new-post-author">Author:</label>
                <input type="text" id="new-post-author" name="author" required>

                <label for="new-post-image">Image URL (Optional):</label>
                <input type="url" id="new-post-image" name="image">

                <button type="submit">Create Post</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 My Blog App</p>
    </footer>
    <script src="./src/index.js"></script>
</body>
</html>
